<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Lobster&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="main-heading">
            Welcome to Dice Game !
        </h1>
    </header>

    <section class="content">
        <div class="dice-con">
            <h3 class="player" id="p-id-1">Player 1</h3>
            <img src="images/dice1.png" alt="" class="dice" id="dice-1">
        </div>

        <div class="dice-con">
            <h3 class="player" id="p-id-2">Player 2</h3>
            <img src="images/dice1.png" alt="" class="dice" id="dice-2">

        </div>
    </section>

    <section class="btn-sec">
        <div class="btn-con">
            <button class="btn" id="btn-1">Play</button>
            <button class="btn" id="btn-2">Reset</button>
        </div>
    </section>

    <footer>
        <p class="copy"> &nbsp; Dice Game. All Rights Reserved @ 2021.</p>
    </footer>

    <script src="index.js"></script>
</body>

</html>
